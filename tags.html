---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include JB/setup %}
<div class='page-side' id='tag-side'></div>
<style>
      .tag_box {
          list-style: none;
          margin: 0;
          overflow: hidden;
      }

      .tag_box a span {
          vertical-align: super;
          font-size: 0.8em;
      }

      .tag_box.inline li {
          float: left;
      }
      .tag_box li {
          line-height: 28px;
      }

      .tag_box a:hover {
          background-color: #e5e5e5;
      }

.tag_box a {
    padding: 3px 6px;
    margin: 2px;
    background: #eee;
    color: #555;
    border-radius: 3px;
    text-decoration: none;
    border: 1px dashed #cccccc;
}
</style>

<ul class="tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>


{% for tag in site.tags %} 
  <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include JB/pages_list %}
  </ul>
{% endfor %}
